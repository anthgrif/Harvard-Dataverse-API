<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Harvard Dataverse API</title>
        {% endif %}
        
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <header>
          <div>
            <nav class="navbar navbar-dark bg-dark">
              <div class="" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}"><pre class="tab"> Home</pre></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}"><pre class="tab"> Search</pre></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('color_game') }}"><pre class="tab"> Play Color Game</pre></a>
                  </li>
                </ul>
              </div>           
            </nav>
          </div>
        </header>

        <!-- Latest compiled Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block content %}{% endblock %}

    </body>
</html>
